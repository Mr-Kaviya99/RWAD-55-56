<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Traversing</title>
    <style>
        body > section > article > div:nth-child(2) > ul > li:nth-child(1) {
            color: crimson;
            font-size: 25px;
        }

        body > section > b > div > ul > li:nth-child(2) {
            color: aqua;
            font-size: 26px;
        }
    </style>
</head>
<body>
<section></section>
<section>
    <article>
        <div></div>
        <div>
            <p>hello there</p>
            <p>hello there</p>
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>E</li>
            </ul>
            <p>hello there</p>
        </div>
        <div></div>
    </article>
</section>
<section>
    <article></article>
</section>
<section>
    <b>
        <div>
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>E</li>
            </ul>
        </div>
    </b>
</section>
</body>
</html>
