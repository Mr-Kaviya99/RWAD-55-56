<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LAYOUTS 4 </title>
    <link href="css/normalize.css" rel="stylesheet">
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 2px dashed red;
            position: absolute;
        }

        div:nth-child(1) {
            right: 0;
        }

        div:nth-child(2) {
            bottom: 0;
        }

        div:nth-child(3) {
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>

</body>
</html>
