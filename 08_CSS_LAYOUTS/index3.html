<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LAYOUTS 3 </title>
    <link href="css/normalize.css" rel="stylesheet">
    <style>
        section:nth-child(1) {
            width: 500px;
            height: 250px;
            border: 2px dashed red;
            position: relative;
        }
        section div{
            width: 200px;
            height: 100px;
            background: green;
            position: absolute;
            bottom: 0 ;
        }
    </style>
</head>
<body>
<section>
    <div></div>
</section>
<section></section>
<section></section>
</body>
</html>
