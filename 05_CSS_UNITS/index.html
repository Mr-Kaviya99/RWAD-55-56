<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Units</title>
    <style>

        h1 {
            color: white;
            font-size: 2em;
        }

        section {
            width: 300px;
            height: 30vh;
            background: red;
        }

        article {
            width: 300px;
            height: 300px;
        }

        div {
            width: 50%;
            height: 50%;
            background: orange;
            transform: rotate(130deg);
        }
    </style>
</head>
<body>
<article>
    <div>

    </div>
</article>
<section>
    <h1>CSS Units</h1>
</section>
</body>
</html>
